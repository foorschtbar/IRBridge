[env:espmxdevkit]
platform = espressif8266
board = espmxdevkit
framework = arduino
monitor_speed = 115200
upload_speed = 115200

[env:d1_mini]
platform = espressif8266
board = d1_mini_lite
framework = arduino
upload_speed = 921600
monitor_speed = 9600
lib_deps = 
	PubSubClient 
	ArduinoJson